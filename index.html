            <!-- ===== NAV BAR ==== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" onclick="navbar('disfraz')" href="#disfraz">Disfraz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cliente" onclick="navbar('cliente')">Cliente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#mensaje" onclick="navbar('mensaje')">Mensaje</a>
              </li>             
            </ul>           
          </div>
        </div>
      </nav>

        <!-- ===== FIN  NAV BAR ==== -->
        

      <div class="container mt-5" id="contenedor">
        <div class="row">
            <div class="col-sm-4 mt-3">            
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nameDisfraz" placeholder="name">
                  <label for="floatingPassword">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brandDisfraz" placeholder="brand">
                  <label for="floatingPassword">Marca</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="descriptionDisfraz" placeholder="descripcion">
                  <label for="floatingPassword">Descripcion</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="yearDisfraz" placeholder="año">
                  <label for="floatingPassword">Año</label>
                </div>
                <div class="form-floating mb-3 d-grid gap-2">
                  <button type="button" onclick="guardarDisfraz()" class="btn btn-outline-success liveToastBtn" name="guardar">Guardar</button>
                </div>
                

            </div>

            <div class="col-sm-1" id="toast"></div>


            <div class="col-sm-7">
              <table class="table table-striped table-hover">
                  <thead>
                    <tr>                      
                      <th scope="col">Nombre</th>
                      <th scope="col">Marca</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Year</th>
                      <th scope="col">Eliminar</th>
                      <th scope="col">Detalle</th>                      
                    </tr>
                  </thead>
                  <tbody id="tablaDisfraz">
                                       
                  </tbody>
                </table>
            </div>
        </div>
      </div>

      
<!-- ==== Toast ===== -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">   
    <div class="toast-body" id="toastBody">
      
    </div>
  </div>
</div>

<!-- Modal Disfraz-->

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Disfraz</h5>

      </div>
      <div class="modal-body" id="modalBody">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="actualizarDisfraz()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Cliente-->
<div class="modal fade" id="exampleModalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Cliente</h5>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="actualizarCliente()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal Mensaje-->
<div class="modal fade" id="exampleModalMensaje" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBodyMensaje">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="actualizarMensaje()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
